# Docs: https://github.com/Azure/webapps-deploy
# Este workflow construye y despliega una app Vite (React) a Azure Web App

name: Build and deploy Vite React app to Azure Web App - ey-diligencia-proveedores-front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vite-dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E877C4BD42C54741BCBA2E7D814688DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_82F2D7DA8B5D4EE8BC85462A8FDBD0FC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6EC61A3D1BA043A48E0326F8433FE404 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ey-diligencia-proveedores-front'
          slot-name: 'Production'
          package: .
